  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>MIDI Synthesizer with Piano Roll</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic CSS for neat layout */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #app {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4caf50;
    }

    button, select, label {
      margin: 0.3rem;
      font-size: 1rem;
    }

    .adsr-controls, .effects {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .adsr-controls label, .effects label {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ccc;
    }

    #noteDisplay, #chordDisplay {
      margin: 0.5rem 0;
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
    }

    #keyboard {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      user-select: none;
    }

    #pianoRoll {
      margin-top: 1rem;
      width: 100%;
      height: 250px;
      border: 2px solid #4caf50;
      border-radius: 6px;
      background: #222;
      touch-action: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Scroll container for mobile */
    @media (max-width: 600px) {
      .adsr-controls, .effects {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>MIDI Synthesizer with Piano Roll</h1>

    <button id="startButton">Start Synth</button>

    <select id="midiDevices" aria-label="MIDI Input Devices"></select>
    <label><input type="checkbox" id="flatNotation" /> Use Flats</label>

    <div class="adsr-controls">
      <label>Attack
        <input type="range" id="attack" min="0" max="2000" value="50" />
      </label>
      <label>Decay
        <input type="range" id="decay" min="0" max="2000" value="300" />
      </label>
      <label>Sustain
        <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7" />
      </label>
      <label>Release
        <input type="range" id="release" min="0" max="3000" value="500" />
      </label>
    </div>

    <div class="effects">
      <label><input type="checkbox" id="reverbToggle" /> Reverb</label>
      <label><input type="checkbox" id="delayToggle" /> Delay</label>
      <label><input type="checkbox" id="chorusToggle" /> Chorus</label>
    </div>

    <label for="waveform">Waveform:</label>
    <select id="waveform" aria-label="Waveform Selection">
      <option value="sine">Sine</option>
      <option value="triangle">Triangle</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
    </select>

    <div id="noteDisplay">Notes: </div>
    <div id="chordDisplay">Chord: </div>

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
